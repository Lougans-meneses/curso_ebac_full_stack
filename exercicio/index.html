<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Validação</h1>
        <form id="formulario">
            <label for="campoA">Número A:</label>
            <input type="number" id="campoA" placeholder="Digite o Primeiro Número" required>
            <label for="campoB">Número B:</label>
            <input type="number" id="campoB" placeholder="Digite o segundo Número" required>
            <button id="enviar" type="submit">Verificar</button>
        </form>
        <p id="Mensagem"></p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
